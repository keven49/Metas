<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <section id="adicionarMeta">
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-circle-fill"></i></button>
  </section>
  <section id="lista">
    <ul id="listaMetas"></ul>
  </section>
  <section id="salvarMeta">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Criar meta</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Motivação</label>
                <input type="text" class="form-control" id="motivacao">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Recompensa</label>
                <input type="text" class="form-control" id="recompensa">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Prazo</label>
                <input type="date" class="form-control" id="prazo">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="categoria">Categoria</label>
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="categoria" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Selecione uma categoria
                  </button>
                  <div class="dropdown-menu" aria-labelledby="categoria">
                    <a class="dropdown-item">Alguma ação</a>
                    <a class="dropdown-item">Outra ação</a>
                    <a class="dropdown-item">Alguma coisa aqui</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="criarMeta()" data-bs-dismiss="modal">Criar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
